<div class="add-client-container">
  <!-- Tabs -->
  <div class="add-client-box">
    <div class="tabs">
      <button class="tab" [class.active]="activeTab === 'client-profile'" (click)="switchTab('client-profile')">
        Client Profile
      </button>

      <button class="tab" [class.active]="activeTab === 'primary-contacts'" (click)="switchTab('primary-contacts')">
        Primary Contacts
      </button>

      <button class="tab" [class.active]="activeTab === 'assessment-summary'" (click)="switchTab('assessment-summary')">
        Assessment Summary
      </button>

      <button class="tab" [class.active]="activeTab === 'assessor-info'" (click)="switchTab('assessor-info')">
        Assessor Information
      </button>

      <button class="tab" [class.active]="activeTab === 'scope-env'" (click)="switchTab('scope-env')">
        Scope and Environment
      </button>

      <button class="tab" [class.active]="activeTab === 'compliance-results'" (click)="switchTab('compliance-results')">
        Compliance Results
      </button>
    </div>

    <!-- Form -->

    <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)" class="client-form">
      <div class="tab-content" *ngIf="activeTab === 'client-profile'">
        <div class="form-row">
          <div class="form-group">
            <label>Legal Entity Name*</label>
            <input type="text" placeholder="Legal Entity Name" />
          </div>
          <div class="form-group">
            <label>Trading/ Brand Name</label>
            <input type="text" placeholder="Trading/ Brand Name" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Country*</label>
            <input type="text" placeholder="Country" />
          </div>
          <div class="form-group">
            <label>State*</label>
            <input type="text" placeholder="State" />
          </div>
          <div class="form-group">
            <label>City*</label>
            <input type="text" placeholder="City" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Street*</label>
            <input type="text" placeholder="Street" />
          </div>
          <div class="form-group">
            <label>Zip Code*</label>
            <input type="text" placeholder="Zip Code" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Nature of Business</label>
            <input type="text" placeholder="Nature of Business" />
          </div>
          <div class="form-group">
            <label>Website / Domain URL</label>
            <input type="text" placeholder="Website / Domain URL" />
          </div>
          <div class="form-group">
            <label>Type of Business*</label>
            <input type="text" placeholder="Type of Business" />
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-primary" (click)="saveAndContinue(clientForm)">
            <img src="/assets/icons/arrow_circle_down.png" alt="arrow_down">
            <span>Save and Continue</span>
          </button>
        </div>

      </div>
      <div class="tab-content" *ngIf="activeTab === 'primary-contacts'">

        <!-- Row 1 -->
        <div class="form-row">
          <div class="form-group">
            <label>Name*</label>
            <input type="text" placeholder="Enter Name" />
          </div>
          <div class="form-group">
            <label>Designation*</label>
            <input type="text" placeholder="Enter Designation" />
          </div>
        </div>

        <!-- Row 2 -->
        <div class="form-row">
          <div class="form-group">
            <label>Email*</label>
            <input type="email" placeholder="Enter Email" />
          </div>
          <div class="form-group">
            <label>Phone*</label>
            <input type="text" placeholder="Enter Phone Number" />
          </div>
        </div>

        <!-- Row 3 -->
        <div class="form-row">
          <div class="form-group">
            <label>Technical Contacts</label>
            <input type="text" placeholder="Enter Technical Contact Name" />
          </div>
          <div class="form-group">
            <label>Information Security Officer</label>
            <input type="text" placeholder="Enter Information Security Officer Name" />
          </div>
        </div>

        <!-- Row 4 -->
        <div class="form-row">
          <div class="form-group wide">
            <label>Client Signoff Authority*</label>
            <input type="text" placeholder="Enter Client Signoff Authority Name" />
          </div>
        </div>

        <!-- Actions -->
        <div class="form-actions">
         <button type="button" class="go-back-btn" (click)="goBack()">
            <img src="/assets/icons/arrow_left_alt.png" alt="add_icon">
          </button>
          <button type="button" class="btn-primary" (click)="saveAndContinue(clientForm)">
            <img src="/assets/icons/arrow_circle_down.png" alt="arrow_down">
            <span>Save and Continue</span>
          </button>
        </div>
      </div>

      <div class="tab-content" *ngIf="activeTab === 'assessment-summary'">

        <div class="form-row">
          <div class="form-group">
            <label>Assessment/Project Name</label>
            <input type="text" placeholder="Assessment/Project Name" />
          </div>
          <div class="form-group">
            <label>Assessment Type</label>
            <input type="text" placeholder="Assessment Type" />
          </div>
          <div class="form-group">
            <label>Assessment Category</label>
            <input type="text" placeholder="Assessment Category" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Assessment Year</label>
            <input type="date" placeholder="" />
          </div>
          <div class="form-group">
            <label>PCI DSS Version Applicable</label>
            <input type="text" placeholder="" />
          </div>
          <div class="form-group">
            <label>Assessment Period Covered</label>
            <input type="text" placeholder="" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Audit Start Date*</label>
            <input type="date" placeholder="" />
          </div>
          <div class="form-group">
            <label>Audit End Date*</label>
            <input type="date" placeholder="" />
          </div>
          <div class="form-group">
            <label>Date of Report Submission</label>
            <input type="date" placeholder="" />
          </div>

        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Audit Status</label>
            <select>
              <option value="" disabled selected>Select Status</option>
              <option value="completed">Completed</option>
              <option value="in-progress">In Progress</option>
              <option value="not-started">Not Started</option>
            </select>
          </div>
          <div class="form-group">
            <label>Certificate Issue Date</label>
            <input type="date" placeholder="" />
          </div>
          <div class="form-group">
            <label>Certificate Expiry Date</label>
            <input type="date" placeholder="" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Certificate Number/Unique ID</label>
            <input type="text" placeholder="" />
          </div>
          <div class="form-group">
            <label>Next Audit Due Date</label>
            <input type="date" placeholder="" />
          </div>
          <div class="form-group">

          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="go-back-btn" (click)="goBack()">
            <img src="/assets/icons/arrow_left_alt.png" alt="add_icon">
          </button>
          <button type="button" class="btn-primary" (click)="saveAndContinue(clientForm)">
            <img src="/assets/icons/arrow_circle_down.png" alt="arrow_down">
            <span>Save and Continue</span>
          </button>
        </div>
      </div>


      <div class="tab-content" *ngIf="activeTab === 'assessor-info'">
        <div class="form-row">
          <div class="form-group">
            <label>Name of QSA</label>
            <input type="text" placeholder="Name of QSA" />
          </div>
          <div class="form-group">
            <label>QSA License/Certificate Number</label>
            <input type="text" placeholder="QSA License/Certificate Number" />
          </div>
          <div class="form-group">
            <label>Audit Manager Reviewer Name
            </label>
            <input type="text" placeholder="Audit Manager Reviewer Name" />
          </div>
        </div>



        <div class="form-actions">
         <button type="button" class="go-back-btn" (click)="goBack()">
            <img src="/assets/icons/arrow_left_alt.png" alt="add_icon">
          </button>
          <button type="button" class="btn-primary" (click)="saveAndContinue(clientForm)">
            <img src="/assets/icons/arrow_circle_down.png" alt="arrow_down">
            <span>Save and Continue</span>
          </button>
        </div>
      </div>


      <div class="tab-content" *ngIf="activeTab === 'scope-env'">
        <div class="form-row">
          <div class="form-group">
            <label>Scope of Assessment</label>
            <input type="text" placeholder="Scope of Assessment" />
          </div>
          <div class="form-group">
            <label>Location in Scope</label>
            <input type="text" placeholder="Location in Scope" />
          </div>
        </div>
        <div class="form-actions">
          <button type="button" class="go-back-btn" (click)="goBack()">
            <img src="/assets/icons/arrow_left_alt.png" alt="add_icon">
          </button>

          <button type="button" class="btn-primary" (click)="saveAndContinue(clientForm)">
            <img src="/assets/icons/arrow_circle_down.png" alt="arrow_down">
            <span>Save and Continue</span>
          </button>
        </div>
      </div>

      <div class="tab-content" *ngIf="activeTab === 'compliance-results'">
        <div class="form-row">
          <div class="form-group">
            <label>Overall Compliance Status</label>
            <input type="text" placeholder="Overall Compliance Status" />
          </div>
          <div class="form-group">
            <label>Compensating Controls Used</label>
            <select>
              <option value="" disabled selected>Select Status</option>
              <option value="completed">Completed</option>
              <option value="in-progress">In Progress</option>
              <option value="not-started">Not Started</option>
            </select>
          </div>
        </div>

        <div class="form-row">

          <div class="form-group">
            <label>Customized Approach Used</label>
            <select>
              <option value="" disabled selected>Select Status</option>
              <option value="completed">Completed</option>
              <option value="in-progress">In Progress</option>
              <option value="not-started">Not Started</option>
            </select>
          </div>

          <div class="form-group">
            <label>Non-Conformities/Gap</label>
            <input type="text" placeholder="Non-Conformities/Gap" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Identified</label>
            <input type="text" placeholder="Identified" />
          </div>
          <div class="form-group">
            <label>Remediation Target Date</label>
            <input type="date" placeholder="Remediation Target Date" />
          </div>
          <div class="form-group">
            <label>Revalidation Date</label>
            <input type="date" placeholder="Revalidation Date" />
          </div>

        </div>


        <div class="form-actions">
          <button type="button" class="go-back-btn" (click)="goBack()">
            <img src="/assets/icons/arrow_left_alt.png" alt="add_icon">
          </button>
          <button type="submit" class="btn-primary">
            <span>Submit</span>
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
