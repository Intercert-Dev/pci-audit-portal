<div class="main-layout" [class.sidebar-collapsed]="!isSidebarOpen">
  <!-- TOPBAR -->
  <header class="topbar">
    <button class="menu-btn" (click)="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>

    <div class="logo">
      <img src="https://accric.com/wp-content/themes/acrric/Assets/images/logo/main-logo%20.svg" alt="Intercert Logo" />
    </div>

    <button class="logout-btn" (click)="onLogout()">Logout</button>
  </header>

  <!-- LAYOUT BODY -->
  <div class="layout-body">
    <!-- SIDEBAR -->
    <aside class="sidebar" [class.closed]="!isSidebarOpen">
      <nav>
        <ul>
          <li routerLink="/dashboard" routerLinkActive="active">
            <i class="fas fa-home"></i> <span>Dashboard</span>
          </li>
          <li routerLink="/add-client" routerLinkActive="active">
            <i class="fas fa-user-plus"></i> <span> Add Client</span>
          </li>
          <li routerLink="/client-list" routerLinkActive="active">
            <i class="fas fa-file-alt"></i> <span>Client List</span>
          </li>
          <li routerLink="/asv-audit" routerLinkActive="active">
            <i class="fas fa-award"></i> <span>ASV Audit</span>
          </li>
          <li routerLink="/asv-audit" routerLinkActive="active">
           <i class="fas fa-file-alt"></i><span>Certificate Gen.</span>
          </li>

        </ul>
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
