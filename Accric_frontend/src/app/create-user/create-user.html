<div class="create-user-container">
  <div class="form-box">
    <!-- <h2>Create User</h2> -->

    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">

      <!-- Name -->
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" ngModel required placeholder="Enter name" />
        <small class="error" *ngIf="userForm.submitted && !userForm.controls['name']?.valid">
          Name is required
        </small>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" ngModel required email placeholder="Enter email" />
        <small class="error" *ngIf="userForm.submitted && !userForm.controls['email']?.valid">
          Valid email is required
        </small>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" ngModel required minlength="6" placeholder="Enter password" />
        <small class="error" *ngIf="userForm.submitted && !userForm.controls['password']?.valid">
          Minimum 6 characters required
        </small>
      </div>

      <div class="form-group">
        <label>Role</label>

        <div class="custom-select" (click)="toggleDropdown()">
          <div class="selected-value">
            {{ selectedRole || 'Select role' }}
          </div>

          <img class="arrow-icon" src="/assets/icons/arrow_forward_ios.png" [class.open]="dropdownOpen">

          <div class="dropdown-options" *ngIf="dropdownOpen">
            <div class="option" *ngFor="let r of roles" (click)="selectRole(r)">
              {{ r }}
            </div>
          </div>
        </div>

        <small class="error" *ngIf="userForm.submitted && !selectedRole">
          Role is required
        </small>
      </div>
      <div class="btn">
        <button class="submit-btn" type="submit">
          <span>Create User</span>
        </button>
      </div>

    </form>
  </div>
</div>
