<div class="asv-audit-container">
  <div class="asv-audit-box">

    <form #asvForm="ngForm" (ngSubmit)="onSubmit(asvForm)" class="asv-form">

      <!-- SECTION 1 -->
      <div class="form-section">

        <div class="form-row">

          <div class="form-group">
            <label>Number of IP</label>
            <input
              type="number"
              name="numberOfIPs"
              [(ngModel)]="asvData.numberOfIPs"
              #numberOfIPs="ngModel"
              placeholder="Enter number of IP"
              min="1"
            />
          </div>

          <div class="form-group">
            <label>Associated Audit</label>
            <input
              type="text"
              name="associatedAudit"
              [(ngModel)]="asvData.associatedAudit"
              #associatedAudit="ngModel"
              placeholder="Enter Associated Audit"
            />
          </div>

          <div class="form-group">
            <label>Associated Application</label>
            <input
              type="text"
              name="associatedApplication"
              [(ngModel)]="asvData.associatedApplication"
              #associatedApplication="ngModel"
              placeholder="Enter application name"
            />
          </div>

        </div>

      </div>

      <!-- SECTION 2 -->
      <div class="form-section">
        <div class="form-group">
          <label>IP Details</label>
          <textarea
            name="IPDetails"
            [(ngModel)]="asvData.IPDetails"
            #IPDetails="ngModel"
            placeholder="Enter IP Details"
            rows="3"
          ></textarea>
        </div>
      </div>

      <!-- SUBMIT BUTTON -->
      <div class="form-actions">
        <button type="submit" class="btn-primary">
          <span>Submit ASV Audit</span>
        </button>
      </div>

    </form>

  </div>
</div>
