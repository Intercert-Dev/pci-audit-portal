<div class="profile-container">
  <header class="profile-header">
    <div class="avatar-wrapper">
      <img [src]="userProfile.avatarUrl" [alt]="userProfile.name" class="profile-avatar">
    </div>
    <div class="header-info">
      <h1>{{ userProfile.name }}</h1>
      <p class="title">{{ userProfile.title }}</p>
    </div>
  </header>

  <main class="profile-main">
    <section class="card bio-section">
      <h2 class="section-title">About Me</h2>
      <p class="bio-text">{{ userProfile.bio }}</p>
    </section>

    

    <section class="card contact-section">
      <h2 class="section-title">Contact & Location</h2>
      <ul class="contact-list">
        <li>
          <i class="icon fas fa-envelope"></i>
          <a [href]="'mailto:' + userProfile.email">{{ userProfile.email }}</a>
        </li>
        <li>
          <i class="icon fas fa-phone"></i>
          <span>{{ userProfile.phone }}</span>
        </li>
        <li>
          <i class="icon fas fa-map-marker-alt"></i>
          <span>{{ userProfile.location }}</span>
        </li>
      </ul>
    </section>

    <section class="card social-section">
      <h2 class="section-title">Connect</h2>
      <div class="social-links">
        <a [href]="userProfile.social.linkedin" target="_blank" class="social-link linkedin">
          <i class="fab fa-linkedin"></i>
        </a>
        <a [href]="userProfile.social.github" target="_blank" class="social-link github">
          <i class="fab fa-github"></i>
        </a>
        <a [href]="userProfile.social.website" target="_blank" class="social-link website">
          <i class="fas fa-globe"></i>
        </a>
      </div>
    </section>
  </main>
</div>
