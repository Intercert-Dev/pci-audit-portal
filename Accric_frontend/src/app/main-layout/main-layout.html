<div class="main-layout" [class.sidebar-collapsed]="!isSidebarOpen">
  <header class="topbar">
    <div class="topbar-left-items">
      <button class="menu-btn" (click)="toggleSidebar()">
        <img src="/assets/icons/dehaze.png" alt="icons">
      </button>
      <div class="logo">
        <img src="/assets/Frame 355.png" alt="Intercert Logo" />
      </div>
    </div>
    <div class="header-right">
      <p>Dashboard</p>
      <div class="header-right-items">
        <div class="search-box">
          <img src="/assets/icons/magnifying-glass 1.png" alt="Search icon">
          <input type="text" placeholder="Search for something">
        </div>
        <div class="notification-bell">
          <img id="notification-icon" src="/assets/icons/002-notification-1.png" alt="Notifications">
        </div>
        <img id="user-icon" src="/assets/57d3d250790e98129931897251abd3915a931233.jpg" alt="User" class="user-avatar">
      </div>
    </div>

    <div class="header-logout" (click)="toggleDropdown()">
      <div class="user-box">
        <!-- <span class="user-name">My Account</span> -->
        <img src="/assets/icons/arrow_drop_down.png" class="arrow-icon" [class.rotate]="dropdownOpen" />
      </div>

      <!-- DROPDOWN MENU -->
      <div class="dropdown-menu" *ngIf="dropdownOpen">
        <div class="dropdown-item" (click)="goToProfile($event)">Profile</div>
        <div class="dropdown-item" (click)="logout($event)">Logout</div>
      </div>
    </div>



  </header>
  <div class="layout-body">
    <div class="layout-body-box">
      <aside class="sidebar" [class.open]="isSidebarOpen" [class.closed]="!isSidebarOpen">
        <nav class="sidebaar-box">
          <ul>
            <li style="gap: 1.9rem;" routerLink="/dashboard" routerLinkActive="active">
              <img src="assets/icons/home.png" alt="icon"><span id="sidebaar-text">Dashboard</span>
            </li>
            <li routerLink="/add-client" routerLinkActive="active">
              <img src="assets/icons/person_add.png" alt="icon"><span id="sidebaar-text"> Add Client</span>
            </li>
            <li routerLink="/client-list" routerLinkActive="active">
              <img src="assets/icons/calendar_view_week.png" alt="icon"><span id="sidebaar-text">Client List</span>
            </li>
            <li routerLink="/asv-audit" routerLinkActive="active">
              <img src="assets/icons/breaking_news_alt_1.png" alt="icon"><span id="sidebaar-text">ASV Audit</span>
            </li>
            <li routerLink="/certificate-gen" routerLinkActive="active">
              <img src="assets/icons/card_membership.png" alt="icon"><span id="sidebaar-text">Certificate Gen.</span>
            </li>
            <li routerLink="/create-user" routerLinkActive="active">
              <img src="assets/icons/person_add.png" alt="icon"><span id="sidebaar-text">Create User</span>
            </li>
            <li routerLink="/settings" routerLinkActive="active">
              <img src="assets/icons/settings solid 1.png" alt="icon"><span id="sidebaar-text">Settings</span>
            </li>
          </ul>
        </nav>
      </aside>
    </div>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
