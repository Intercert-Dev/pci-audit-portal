<div class="client-list-container">
    <div class="client-list-box">
        <div class="header-row">
            <p>Client Certificates</p>
            <div class="header-right">
                <div class="search-box">
                    <img src="/assets/icons/magnifying-glass 2.png" alt="Search Icon">
                    <input type="text" placeholder="Search Certificates">
                </div>
                <button class="export-btn"><span>Export to Excel</span></button>
            </div>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Company</th>
                        <th>Cert No.</th>
                        <th>Standard</th>
                        <th>Issue</th>
                        <th>Valid</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- Example Row -->
                    <tr *ngFor="let row of clientList">
                        <td>{{ row.company }}</td>
                        <td>{{ row.certNo }}</td>
                        <td>{{ row.standard }}</td>
                        <td>{{ row.issueDate }}</td>
                        <td>{{ row.validDate }}</td>
                        <td id="client-status">{{ row.status }}</td>
                        <td>
                            <div class="action-box">
                                <img src="/assets/icons/edit.png" alt="Edit">
                                <img src="/assets/icons/delete.png" alt="Delete">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
