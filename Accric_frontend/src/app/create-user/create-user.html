<div class="create-user-container">
  <div class="form-box">

    <!-- Success/Error Message -->
    <div *ngIf="message" class="message-box" [class.success]="messageType === 'success'"
      [class.error]="messageType === 'error'">
      {{ message }}
    </div>

    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Name <span class="required">*</span></label>
        <input type="text" id="name" name="name" ngModel #name="ngModel" required placeholder="Enter name"
          [class.error-border]="(name.touched || formSubmitted) && name.errors?.['required']" />

        <small class="error" *ngIf="(name.touched || formSubmitted) && name.errors?.['required']">
          Name is required
        </small>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email <span class="required">*</span></label>
        <input type="email" id="email" name="email" ngModel #email="ngModel" email required placeholder="Enter email"
          [class.error-border]="
    (email.touched || formSubmitted) &&
    (email.errors?.['required'] || email.errors?.['email'])
  " />
        <!-- Required -->
        <small class="error" *ngIf="(email.touched || formSubmitted) && email.errors?.['required']">
          Email is required
        </small>
        <!-- Invalid format -->
        <small class="error" *ngIf="(email.touched || formSubmitted) && email.errors?.['email']">
          Please enter a valid email address
        </small>
      </div>

      <!-- Role -->
      <div class="form-group">
        <label for="role">Role <span class="required">*</span></label>

        <div class="custom-select" #roleDropdown (click)="toggleDropdown()" (mouseleave)="closeDropdown()"
          [class.error-border]="formSubmitted && !selectedRole">
          <div class="selected-value">
            {{ selectedRole || 'Select role' }}
          </div>

          <img class="arrow-icon" src="/assets/icons/arrow_forward_ios.png" [class.open]="dropdownOpen"
            alt="dropdown arrow">

          <div class="dropdown-options" *ngIf="dropdownOpen" (mouseleave)="closeDropdown()">
            <div class="option" *ngFor="let r of roles" (click)="selectRole(r); onRoleSelected()"
              [class.selected]="selectedRole === r">
              {{ r }}
            </div>
          </div>
        </div>

        <small class="error" *ngIf="formSubmitted && !selectedRole">
          Role is required
        </small>
      </div>

      <!-- Submit Button -->
      <div class="btn">
        <button class="submit-btn" type="submit" [disabled]="isLoading">
          <span *ngIf="!isLoading">Create User</span>
          <span *ngIf="isLoading">Creating...</span>
        </button>
      </div>
    </form>
  </div>
</div>
