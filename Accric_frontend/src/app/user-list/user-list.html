<div class="user-list-container">
    <div class="user-list-box">
        <div class="header-row">
            <p>User List</p>
        </div>
        <div class="table-wrapper">

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Created_at</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                        <td>{{ user.created_at}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
