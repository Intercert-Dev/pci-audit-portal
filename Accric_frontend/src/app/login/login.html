<div class="login-container">
  <!-- Left Section -->
  <div class="login-left">
    <div class="logo">
      <img src="https://accric-pci-web.s3.ap-south-1.amazonaws.com/accric/loginLogo.png" alt="Image...">
    </div>
  </div>

  <div class="login-right">
    <div class="mobile-logo">
      <img src="/assets/logo.png" alt="Logo" />
    </div>
    <div class="login-right-box">
      <div class="login-top-text">
        <h1>Log in</h1>
        <p>You can sign in to access with existing account</p>
      </div>
      
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      
      <!-- Loading State -->
      <div *ngIf="loading" class="loading-message">
        Processing authentication...
      </div>
      
      <button class="google-btn" (click)="loginWithGoogle()" [disabled]="loading">
        <img src="assets/icons/Icon.png" alt="Google" />
        <span class="google-btn-text">
          {{ loading ? 'Signing in...' : 'Sign in with Google' }}
        </span>
      </button>
    </div>
  </div>
</div>
