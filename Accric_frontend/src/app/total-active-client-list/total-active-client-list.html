<div class="client-list-container">
  <div class="client-list-box">
    <div class="header-row">
      <p>Total Active Client List</p>
      <div class="header-right">
        <div class="search-box">
          <img src="/assets/icons/magnifying-glass 2.png" alt="Search Icon">
          <input type="text" placeholder="Search Certificates" [(ngModel)]="search_text" (input)="filter_list()">
        </div>
        <button class="export-btn" (click)="exportToExcel()"><span>Export to Excel</span></button>
      </div>
    </div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Company</th>
            <th>Certificate No.</th>
            <th>Issue Date</th>
            <th>Valid Date</th>
            <th>Audit Status</th>
            <th>Previous Report</th>
            <th>Current Report</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let row of filtered_list">
            <td>{{ row.company }}</td>
            <td>{{ row.certNo }}</td>
            <td>{{ row.issueDate | date }}</td>
            <td>{{ row.validDate | date }}</td>
            <td>{{ row.status }}</td>
            <td>
              <button class="view-btn" (click)="viewPDF(row.previous_report)">
               <span>View</span> 
              </button>
            </td>
            <td>
              <button class="view-btn" (click)="viewPDF(row.current_report)">
                <span>View</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
