<div class="login-container">
  <div class="login-box">
    <!-- Left Side -->
    <div class="login-left">
      <div class="left-content">
        <h1>Welcome Back To <span style="color: blue;">ACCRIC </span></h1>
        <p>You can sign in to access with your existing account.</p>
      </div>
    </div>

    <!-- Right Side -->
    <div class="login-right">
      <h2>Sign In</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-group">
          <i class="fa fa-user icon"></i>
          <input type="email" formControlName="email" placeholder="Username or email" />
        </div>
        <div class="error" *ngIf="email?.touched && email?.errors?.['required']">Email is required</div>
        <div class="error" *ngIf="email?.touched && email?.errors?.['email']">Enter a valid email</div>
        <div class="error" *ngIf="email?.touched && email?.errors?.['intercertEmail']">
          Email must end with @intercert.com
        </div>

        <div class="input-group">
          <i class="fa fa-lock icon"></i>
          <input type="password" formControlName="password" placeholder="Password" />
        </div>
        <div class="error" *ngIf="password?.touched && password?.errors?.['required']">Password is required</div>
        <div class="error" *ngIf="password?.touched && password?.errors?.['minlength']">
          Password must be at least 8 characters
        </div>

        <div class="options">
          <label>
            <input type="checkbox" formControlName="remember" /> Remember me
          </label>
          <a href="#" class="forgot">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn" [disabled]="loginForm.invalid">Sign In</button>

        <p class="signup">
          New here? <a href="#">Create an Account</a>
        </p>
      </form>
    </div>
  </div>
</div>
