<div class="add-audit-container">
  <div class="add-audit-box">
    <div class="tabs">
      <button class="tab" [class.active]="activeTab === 'assessment-summary'" (click)="switchTab('assessment-summary')">
        Assessment Summary
      </button>
      <button class="tab" [class.active]="activeTab === 'assessor-info'" (click)="switchTab('assessor-info')">
        Assessor Information
      </button>
      <button class="tab" [class.active]="activeTab === 'scope-env'" (click)="switchTab('scope-env')">
        Scope and Environment
      </button>
    </div>

    <form #auditForm="ngForm" (ngSubmit)="onSubmit(auditForm)" class="audit-form">

      <!-- ASSESSMENT SUMMARY TAB -->
      <div class="tab-content" *ngIf="activeTab === 'assessment-summary'">
        <div class="form-row">
          <div class="form-group search-dropdown">
            <label>Legal Entity Name</label>
            <div class="search-input-wrapper">
              <input style="width: 50%;" type="text" name="legalEntityName" [(ngModel)]="legalEntitySearch" (input)="onLegalEntitySearch()"
                (focus)="showLegalEntityDropdown = true" (blur)="onLegalEntityBlur()"
                placeholder="Search legal entity name" autocomplete="off" />
            </div>

            <!-- Dropdown list -->
            <div class="search-dropdown-list" *ngIf="showLegalEntityDropdown && filteredLegalEntities.length > 0">
              <div *ngFor="let entity of filteredLegalEntities" class="dropdown-item"
                (mousedown)="selectLegalEntity(entity)" [class.selected]="entity.id === selectedLegalEntityId">
                {{ entity.name }}
              </div>
            </div>

            <div class="search-dropdown-list"
              *ngIf="showLegalEntityDropdown && filteredLegalEntities.length === 0 && legalEntitySearch">
              <div class="no-results">No legal entities found</div>
            </div>

            <!-- Hidden input to store the actual value -->
            <input type="hidden" name="legalEntityId" [(ngModel)]="selectedLegalEntityId" />
          </div>

        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Assessment / Project Name</label>
            <input type="text" name="assessmentName" [(ngModel)]="auditData.assessmentName"
              placeholder="Assessment / Project Name" />
          </div>
          <div class="form-group">
            <label>Assessment Type</label>
            <input type="text" name="assessmentType" [(ngModel)]="auditData.assessmentType"
              placeholder="Assessment Type" />
          </div>
          <div class="form-group">
            <label>Assessment Category</label>
            <input type="text" name="assessmentCategory" [(ngModel)]="auditData.assessmentCategory"
              placeholder="Assessment Category" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Assessment Year</label>
            <input type="text" name="assessmentYear" [(ngModel)]="auditData.assessmentYear"
              placeholder="Assessment Year" />
          </div>
          <div class="form-group">
            <label>PCI DSS Version Applicable</label>
            <input type="text" name="pciVersion" [(ngModel)]="auditData.pciVersion"
              placeholder="PCI DSS Version Applicable" />
          </div>
          <div class="form-group">
            <label>Assessment Period Covered</label>
            <input type="text" name="periodCovered" [(ngModel)]="auditData.periodCovered"
              placeholder="Assessment Period Covered" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Audit Start Date*</label>
            <input type="date" name="auditStart" required [(ngModel)]="auditData.auditStart" (change)="validateDates()"
              #auditStart="ngModel" />
            <div class="error" *ngIf="auditStart.invalid && (auditStart.touched || showErrors)">
              <small>Audit Start Date is required</small>
            </div>
            <div class="error" *ngIf="dateErrors.auditStart">
              <small>{{dateErrors.auditStart}}</small>
            </div>
          </div>
          <div class="form-group">
            <label>Audit End Date*</label>
            <input type="date" name="auditEnd" required [(ngModel)]="auditData.auditEnd" (change)="validateDates()"
              #auditEnd="ngModel" />
            <div class="error" *ngIf="auditEnd.invalid && (auditEnd.touched || showErrors)">
              <small>Audit End Date is required</small>
            </div>
            <div class="error" *ngIf="dateErrors.auditEnd">
              <small>{{dateErrors.auditEnd}}</small>
            </div>
          </div>
          <div class="form-group">
            <label>Date of Report Submission</label>
            <input type="date" name="reportSubmittedDate" [(ngModel)]="auditData.reportSubmittedDate"
              (change)="validateDates()" />
            <div class="error" *ngIf="dateErrors.reportSubmittedDate">
              <small>{{dateErrors.reportSubmittedDate}}</small>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Audit Status</label>
            <select name="auditStatus" [(ngModel)]="auditData.auditStatus">
              <option value="" disabled selected>Select Status</option>
              <option value="REPORT_IN_REVIEW">Report In Review</option>
              <option value="COMPLETED">Completed</option>
              <option value="IN_PROGRESS">In Progress</option>
              <option value="NOT_STARTED">Not Started</option>
            </select>
          </div>
          <div class="form-group">
            <label>Certificate Issue Date</label>
            <input type="date" name="certificateIssueDate" [(ngModel)]="auditData.certificateIssueDate"
              (change)="validateDates()" />
            <div class="error" *ngIf="dateErrors.certificateIssueDate">
              <small>{{dateErrors.certificateIssueDate}}</small>
            </div>
          </div>
          <div class="form-group">
            <label>Certificate Expiry Date</label>
            <input type="date" name="certificateExpiryDate" [(ngModel)]="auditData.certificateExpiryDate"
              (change)="validateDates()" />
            <div class="error" *ngIf="dateErrors.certificateExpiryDate">
              <small>{{dateErrors.certificateExpiryDate}}</small>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Certificate Number / Unique ID</label>
            <input type="text" name="certificateNumberUniqueId" [(ngModel)]="auditData.certificateNumberUniqueId"
              placeholder="Enter Certificate Number" />
          </div>
          <div class="form-group">
            <label>Classification</label>
            <input type="text" name="assessmentClassification" [(ngModel)]="auditData.assessmentClassification"
              placeholder="Assessment Classification" />
          </div>
          <div class="form-group">
            <label>Next Audit Due Date</label>
            <input type="date" name="nextAuditDueDate" [(ngModel)]="auditData.nextAuditDueDate"
              (change)="validateDates()" />
            <div class="error" *ngIf="dateErrors.nextAuditDueDate">
              <small>{{dateErrors.nextAuditDueDate}}</small>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-primary" (click)="saveAndContinue(auditForm)">
            <img src="/assets/icons/arrow_circle_down.png" alt="arrow_down" />
            <span>Save and Continue</span>
          </button>
        </div>
      </div>

      <!-- ASSESSOR INFO TAB -->
      <div class="tab-content" *ngIf="activeTab === 'assessor-info'">
        <div class="form-row">
          <div class="form-group">
            <label>Name of QSA</label>
            <select name="nameOfQsa" [(ngModel)]="auditData.nameOfQsa">
              <option value="" disabled selected>Select QSA</option>
              <option *ngFor="let qsa of qsaList" [value]="qsa">{{qsa}}</option>
            </select>
          </div>
          <div class="form-group">
            <label>QSA License/Certificate Number</label>
            <input type="text" name="qsaLicense" [(ngModel)]="auditData.qsaLicense"
              placeholder="QSA License/Certificate Number" />
          </div>
          <div class="form-group">
            <label>Manager/Reviewer Name</label>
            <input type="text" name="auditManagerReviewer" [(ngModel)]="auditData.auditManagerReviewer"
              placeholder="Audit Manager Reviewer Name" />
          </div>
        </div>
        <div class="form-actions">
          <button type="button" class="go-back-btn" (click)="goBack()">
            <img src="/assets/icons/arrow_left_alt.png" alt="add_icon">
          </button>
          <button type="button" class="btn-primary" (click)="saveAndContinue(auditForm)">
            <img src="/assets/icons/arrow_circle_down.png" alt="arrow_down">
            <span>Save and Continue</span>
          </button>
        </div>
      </div>

      <!-- SCOPE & ENVIRONMENT TAB -->
      <div class="tab-content" *ngIf="activeTab === 'scope-env'">
        <div class="form-row">
          <div class="form-group">
            <label>Scope of Assessment</label>
            <input type="text" name="scopeOfAssessment" [(ngModel)]="auditData.scopeOfAssessment"
              placeholder="Scope of Assessment" />
          </div>
          <div class="form-group">
            <label>Location in Scope</label>
            <input type="text" name="locationOfScope" [(ngModel)]="auditData.locationOfScope"
              placeholder="Location in Scope" />
          </div>
        </div>
        <div class="form-actions">
          <button type="button" class="go-back-btn" (click)="goBack()">
            <img src="/assets/icons/arrow_left_alt.png" alt="add_icon">
          </button>
          <button type="button" class="btn-primary" (click)="saveAndContinue(auditForm)">
            <span>Submit Audit</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
